@* editCustomer Template File *@
@(customer : models.Customer)

 <div class="form-group">
    <label class="control-label col-sm-2" for="user">Name:</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="user" @if(customer.name !=null){readonly} placeholder="Enter name" value="@customer.name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10"> 
      <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" value="@customer.email">
    </div>
  </div>
  <input type="hidden" name="id" value="@customer.id">
  
  @addressForm(customer.address)
