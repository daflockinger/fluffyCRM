@(order : models.Order, statuses : List[String], customers : List[models.Customer])

<div class="form-group">
	<div class="input-group date col-md-offset-2" style="margin-right:15px;">
    	<input type="text" class="form-control datePicker" 
    	name="created" placeholder="From" style="margin-left:15px;" 
    	value="@if(order.created!=null){@order.created.format("MM/dd/yyyy hh:mm aa")}">
    	<div class="input-group-addon">
        	<span class="glyphicon glyphicon-calendar"></span>
    	</div>
	</div>
</div>
<div class="form-group">
  <label for="status"  class="control-label col-sm-2">Order status:</label>
  <div class="col-sm-10"> 
  <select class="form-control" id="status" name="status">
  @for(status <- statuses){
  	<option @if(order.status!=null && order.status.toString().equals(status)){ selected}>@status</option>
  }
  </select>
  </div>
</div>
<div class="form-group">
  <label for="customer.id" class="control-label col-sm-2">Customer:</label>
  <div class="col-sm-10"> 
  <select class="form-control" id="customer.id" name="customer.id">
  @for(customer <- customers){
  	<option value="@customer.id" @if(order.customer.id==customer.id){ selected}>@customer.name</option>
  }
  </select>
  <input type="hidden" name="id" value="@order.id">
  </div>
</div>

 <script type="text/javascript">
 $(function () {
		$('.datePicker').datetimepicker({
	        sideBySide: true
	    });
	});        
</script>
