@(user : models.User)


  <div class="form-group">
    <label class="control-label col-sm-2" for="user">User name:</label>
    <div class="col-sm-10">
      <input type="text" name="user" class="form-control" id="user" @if(user.user !=null){readonly} placeholder="Enter user" value="@user.user">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10"> 
      <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" value="@user.email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password" value="@user.password">
    </div>
    <input type="hidden" name="id" value="@user.id">
  </div>
