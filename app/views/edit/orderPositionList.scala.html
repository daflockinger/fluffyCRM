@(orderPoses : dtos.OrderPositionsDTO)

@baseEditList("Order Position","order/position",orderPoses.getOrderId()){
	<th>Created</th>
	<th>Name</th>
	<th>Status</th>
}{
	@for(orderPos <- orderPoses.getEntities()){
	<tr>
	<td>@orderPos.id</td>
	<td>@orderPos.created.format("MM/dd/yyyy hh:mm aa")</td>
	<td>@orderPos.name</td>
	<td>@orderPos.status</td>
	<td>
		<a href="#" onclick="showUserEdit(@orderPos.id,'order/position',@orderPoses.getOrderId());"  data-toggle="modal" data-target="#editModal@orderPoses.getOrderId()">
			<span class="glyphicon glyphicon-edit"></span>
		</a>
	</td>
	<td><a href="#" onclick="deleteEntity(@orderPos.id,'order/position');"><span class="glyphicon glyphicon-remove"></span></a></td>
	</tr>
	}
}
