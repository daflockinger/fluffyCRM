@* edit Template File *@
@(name : String,path : String)(tableHeader : Html)(tableBody : Html)
<div class="table-responsive">
<table class="table table-hover">
    <thead>
      <tr>
        <th><a href="#" onclick="showAddEntity('@path');" data-toggle="modal" data-target="#editModal"><span class="glyphicon glyphicon-plus" title="Add"></span></a></th>
        @tableHeader
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
@tableBody
	</tbody>
	</table>
</div>

<div id="editModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit @name</h4>
      </div>
      <div class="modal-body">
      <form class="form-horizontal" role="form" id="editForm">
      </form>
      </div>
      <div class="modal-footer">
      	<a class="btn btn-default" onclick="saveEntity('@path');return false;">Save</a>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
